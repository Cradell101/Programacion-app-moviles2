<!-- src/app/login/login.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Iniciar Sesión
    </ion-title>
    <ion-buttons slot="start">
      <!-- Botón de regreso a la página de inicio (home.page) con ícono -->
      <ion-button (click)="goToHomePage()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="login-section">
    <h2>Bienvenido de Nuevo</h2>
    <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

    <!-- Campos de entrada para el nombre de usuario y la contraseña -->
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <!-- Botón de inicio de sesión con el mismo color naranja mandarina que en la página de inicio -->
    <ion-button expand="full" color="orange" (click)="login()">Iniciar Sesión</ion-button>
    
  </div>

  <!-- Sección adicional con texto explicativo -->
  <div class="additional-info">
    <h3>¿Eres Nuevo Aquí?</h3>
    <p>Si aún no tienes una cuenta, regístrate para disfrutar de todas nuestras funciones.</p>
    <ion-button expand="full" color="orange" (click)="goToRegistrationPage()">Registrarse</ion-button>
  </div>
  <ion-button expand="full" fill="clear" color="medium" (click)="forgotPassword()">Olvidaste tu contraseña?</ion-button>
</ion-content>
